<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>

    <!-- Latest Bootstrap CDNs -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <!-- Latest JavaScript/jQuery CDNs -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container-fluid nav-container">
        <div class="row nav">
            <i class="fas fa-bars" id="menu-icon"></i>
            <a class="nav-title-link" href="index.html"><h1 class="nav-title">ImprovCo</h1></a>
            <ul class="nav-menu hidden">
                <a href="index.html"><li>Home</li></a>
                <a href="about.html"><li>About Us</li></a>
                <a href="meet-the-team.html"><li>Meet the Team</li></a>
                <a href="hire-us.html"><li>Hire Us</li></a>
                <a href="contact.html"><li>Contact Us</li></a>
            </ul>
        </div>
    </div>

    <div class="container main-container">
        <div class="row justify-content-md-center justify-content-sm-center justify-content-center">
            <div class="col-md-6 col-sm-12 col-12">
                <h1 class="page-title">Questions?</h1>
            </div>
        </div>
        <div class="row justify-content-md-center justify-content-sm-center justify-content-center">
            <div class="col-md-6 col-sm-12 col-12">
                    <form class="contact-form">
                        <div class="form-group">
                            <label for="name-input">Name</label>
                            <input type="text" class="form-control" id="name-input" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="email-input">Email</label>
                            <input type="email" class="form-control" id="email-input" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="message-input">Message</label>
                            <textarea rows="10" class="form-control" id="message-input" placeholder="Your message here..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" id="contact-form-submit">Submit</button>
                    </form>
            </div>
        </div>
    </div>


    <div class="container-fluid footer-container">
        <footer>Footer content</footer>
    </div>

    <!-- App.js -->
    <script src="app.js"></script>

</body>
</html>
